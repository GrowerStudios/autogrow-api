<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel AutoGrow</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #f0f0f0; }
    input[type="number"] { width: 80px; }
  </style>
</head>
<body>
  <h1>Panel AutoGrow</h1>

  <div>
    <h2>Último Registro</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Temperatura (°C)</th>
          <th>Humedad (%)</th>
          <th>Fecha</th>
        </tr>
      </thead>
      <tbody id="logTableBody">
        <tr><td colspan="4">Cargando...</td></tr>
      </tbody>
    </table>
  </div>

  <div>
    <h2>Setpoint Actual</h2>
    <pre id="currentSetpoint">Cargando...</pre>
    <button onclick="getSetpoint()">Refrescar</button>
  </div>

  <div>
    <h2>Actualizar Setpoint</h2>
    <label>Temperatura: <input type="number" id="setTemp" step="0.1" /></label>
    <label>Humedad: <input type="number" id="setHum" step="1" /></label>
    <button onclick="updateSetpoint()">Enviar</button>
    <p id="updateStatus"></p>
  </div>

  <script>
    async function fetchLatestLog() {
      try {
        const res = await fetch('https://autogrow-api-mbmc.onrender.com/api/log');
        const json = await res.json();
        const registros = json.registros;

        const tableBody = document.getElementById('logTableBody');
        tableBody.innerHTML = '';

        if (registros.length > 0) {
          const [id, temp, hum, fecha] = registros[0];
          const row = `
            <tr>
              <td>${id}</td>
              <td>${temp.toFixed(1)}</td>
              <td>${hum}</td>
              <td>${fecha}</td>
            </tr>
          `;
          tableBody.innerHTML = row;
        } else {
          tableBody.innerHTML = '<tr><td colspan="4">Sin registros</td></tr>';
        }
      } catch (err) {
        console.error('Error obteniendo registros:', err);
        document.getElementById('logTableBody').innerHTML = '<tr><td colspan="4">Error</td></tr>';
      }
    }

    async function getSetpoint() {
      try {
        const res = await fetch('https://autogrow-api-mbmc.onrender.com/api/setpoint');
        const data = await res.json();
        document.getElementById('currentSetpoint').textContent =
          `Temperatura: ${data.temp_set} °C\nHumedad: ${data.hum_set} %`;
      } catch (err) {
        console.error('Error obteniendo setpoint:', err);
        document.getElementById('currentSetpoint').textContent = 'Error al cargar.';
      }
    }

    async function updateSetpoint() {
      const temp = parseFloat(document.getElementById('setTemp').value);
      const hum = parseFloat(document.getElementById('setHum').value);
      const status = document.getElementById('updateStatus');

      if (isNaN(temp) || isNaN(hum)) {
        status.textContent = 'Por favor, ingrese valores válidos.';
        return;
      }

      try {
        const res = await fetch('https://autogrow-api-mbmc.onrender.com/api/setpoint', {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ temp_set: temp, hum_set: hum })
        });

        const result = await res.json();
        if (res.ok) {
          status.textContent = result.status;
          getSetpoint();
        } else {
          status.textContent = 'Error al actualizar el setpoint.';
        }
      } catch (err) {
        console.error('Error al actualizar setpoint:', err);
        status.textContent = 'Error de red o del servidor.';
      }
    }

    // Ejecutar al cargar
    fetchLatestLog();
    getSetpoint();
    setInterval(fetchLatestLog, 30000);
  </script>
</body>
</html>
